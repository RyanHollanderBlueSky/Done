<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interstellar Vibe Blob</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    #ascii {
      position: absolute;
      width: 100%;
      height: 100%;
      font-family: monospace;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.05);
      white-space: pre;
      z-index: 1;
      mix-blend-mode: color-dodge;
      pointer-events: none;
      padding: 2rem;
    }
    #grain {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABg3Am1AAAAQklEQVR42u3QQREAAAQEMOl/ccwYFwwYFwwYFwwYFwwYFwwYFwwYFwwYFwwYFwwYFwwYFwwYFwwYFwwYFwwYFwwYFwwb+EE2Jm9k3YlAAAAAElFTkSuQmCC");
      opacity: 0.07;
      z-index: 2;
      pointer-events: none;
    }
    #ui-layer {
      position: relative;
      z-index: 3;
    }
  </style>
</head>
<body>
  <canvas id="blob"></canvas>
  <div id="ascii">
    const mScore = await AI.predict();<br>
    if (cpc &gt; 0.5 &amp;&amp; score &gt; 0.7) engage("orbit-seq");<br>
    loop() => { draw(time++); };<br>
    mirror("intention") * 4.2;<br>
    let payload = rainbowGradient(blendLayer);<br>
  </div>
  <div id="grain"></div>
  <div id="ui-layer"><!-- Future UI goes here --></div>

  <script>
    const canvas = document.getElementById("blob");
    const ctx = canvas.getContext("2d");
    let w, h, t = 0;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    resize();
    window.addEventListener("resize", resize);

    function drawBlob(x, y, time) {
      ctx.save();
      ctx.translate(x, y);
      const radius = 60 + Math.sin(time * 0.01) * 10;
      ctx.beginPath();

      for (let a = 0; a <= Math.PI * 2 + 0.1; a += 0.1) {
        let r = radius + 10 * Math.sin(6 * a + time * 0.02);
        let px = r * Math.cos(a);
        let py = r * Math.sin(a);
        ctx.lineTo(px, py);
      }

      const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, radius + 40);
      gradient.addColorStop(0, "#fff");
      gradient.addColorStop(0.3, "magenta");
      gradient.addColorStop(0.6, "cyan");
      gradient.addColorStop(1, "black");

      ctx.fillStyle = gradient;
      ctx.globalCompositeOperation = "lighter";
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      t += 1;
      ctx.clearRect(0, 0, w, h);

      const orbitRadius = Math.min(w, h) * 0.25;
      const centerX = w / 2;
      const centerY = h / 2;
      const angle = t * 0.005;

      const blobX = centerX + orbitRadius * Math.cos(angle);
      const blobY = centerY + orbitRadius * Math.sin(angle);

      drawBlob(blobX, blobY, t);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
